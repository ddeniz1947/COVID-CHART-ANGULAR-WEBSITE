

  <div class="rowClass">

  <div class="rowClass">

  </div>

  <h2 class="fontClass">COVID-19 {{ country }} DATA

    <div class="dropdown">
      <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        SELECT COUNTRY
      </button>
      <div class="dropdown-menu scrollbarCard" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#" *ngFor="let item of saleData3"
          (click)="countryFunc(item.Slug, item.Country)">{{ item.Slug }}</a>
      </div>
    </div>

  </h2>

  <hr />
  <br />

  <div class="container">
    <div class="row">
      <div class="col-md-12 justify-content-center">
        <h2 *ngIf="errorProviderBool == true">{{errorProvider}}</h2>
      </div>
    </div>
  </div>
  <div class="rowClass">

      <ngx-charts-bar-vertical [view]="view" (window:resize)="onResize($event)" [results]="saleData4" [xAxisLabel]="'COVİD-19'"
       [yAxisLabel]="'Vaka Sayıları'" [legend]="false" [showXAxisLabel]="true"
        [showYAxisLabel]="true" [xAxis]="true" [yAxis]="true" [gradient]="true">
      </ngx-charts-bar-vertical>
  </div>

  <br />
  <hr />

  <h2 class="fontClass">COVID-19 GLOBAL VERİLER</h2>

  <hr />
  <br />

  <div class="rowClass">
      <ngx-charts-bar-vertical [view]="view" (window:resize)="onResize($event)" [results]="saleData" [xAxisLabel]="'COVİD-19'"
        [yAxisLabel]="'Vaka Sayıları'" [legend]="false" [showXAxisLabel]="true"
        [showYAxisLabel]="true" [xAxis]="true" [yAxis]="true" [gradient]="true">
      </ngx-charts-bar-vertical>
  </div>

  <hr />
  <h2 class="fontClass">COVID-19 TÜRKİYE VERİLERİ</h2>
  <hr />
  <br />

  <div class="rowClass">
      <ngx-charts-bar-vertical [view]="view" (window:resize)="onResize($event)" [results]="saleData2" [xAxisLabel]="'COVİD-19123'"
        [legendTitle]="'COVID-19 TURKEY'" [yAxisLabel]="'Vaka Sayıları'" [legend]="false" [showXAxisLabel]="true"
        [showYAxisLabel]="true" [xAxis]="true" [yAxis]="true" [gradient]="true">
      </ngx-charts-bar-vertical>
  </div>

  <hr />

  <div class="container">
    <div class="row">
      <ngx-charts-advanced-pie-chart [results]="saleData" [gradient]="true">

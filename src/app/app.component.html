<ngx-charts-bar-vertical 
    [view]="[1000,400]"
    [results]="saleData"
    [xAxisLabel]="'COVİD-19'"
    [legendTitle]="'COVID-19 GLOBAL'"
    [yAxisLabel]="'Vaka Sayıları'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true">
</ngx-charts-bar-vertical>

<ngx-charts-pie-chart 
    [results]="saleData"
    [legend]="true"
    [legendTitle]="'Product Sale Report'" 
    [view]="[1000,300]"
    [labels]="true" >
</ngx-charts-pie-chart>

<ngx-charts-advanced-pie-chart 
      [results]="saleData"
      [gradient]="true" >
</ngx-charts-advanced-pie-chart>
